    serenity.project.name = "qv-Airbnb-project"
    # Browser configuration
    webdriver {
        driver = "chrome"
        autodonwload = true
    }
    # URL base configuration
    environments {
        default {
            webdriver.base.url = "https://www.airbnb.com/"
        }
    }
    headless.mode = true

    serenity {
      project.name = "qv-Airbnb-project"
      test.root = "com.co.airbnb"
      tag.failures = "true"
      linked.tags = "issue"
      restart.browser.for.each = scenario
      logging = verbose
      #
      # Use these options to reduce the size of the reports
      #
      # Report on test durations
      report.test.durations = true
      take.screenshots=FOR_EACH_ACTION
      # Store HTML source for each page
      # (can be: ALWAYS, FAILURES or NEVER)
    //  store.html = FAILURES
    }

